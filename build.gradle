plugins {
    id 'org.jetbrains.kotlin.jvm' apply false
}

def VERSION = "1.0"

version = VERSION

[':non-osgi', 'osgi:bundles:A', 'osgi:bundles:B', 'osgi:bootstrapper'].collect{
    project(it)
}.each {
    it.apply plugin: 'org.jetbrains.kotlin.jvm'
    it.compileKotlin {
        kotlinOptions {
            apiVersion = "1.4"
            languageVersion = "1.4"
            jvmTarget = "11"
        }
    }
}

subprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    version = VERSION
}
